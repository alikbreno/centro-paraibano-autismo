<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acuidar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f4f8f9;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 5%;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }

    @media (min-width: 768px) {
      header {
        padding: 20px 10%;
      }
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 50px;
      margin-right: 10px;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .cta {
      background-color: #fcb040;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .cta:hover {
      background-color: #e59900;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 50px 10%;
    }

    .hero h1 {
      font-size: 2.5rem;
      color: #034f40;
    }

    .hero h1 span {
      color: #5eb747;
      font-family: 'Cursive', sans-serif;
    }

    .hero p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .hero img {
      margin-top: 30px;
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
    }

    .hero .highlight {
      position: relative;
      margin-top: 20px;
    }

    .hero .highlight:before {
      content: "";
      position: absolute;
      top: 50%;
      left: -10%;
      transform: translateY(-50%);
      height: 120%;
      width: 20%;
      background-color: rgba(94, 183, 71, 0.1);
      border-radius: 50%;
      z-index: -1;
    }

  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Acuidar Logo">
      <h2>Acuidar</h2>
    </div>
    <nav>
      <ul>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Nossos Servi√ßos</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
    <button class="cta"> SOLICITAR</button>

  </header>
</body>
</html>
